<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WASM vs JS</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="box">
        <h3>Fibonacci: JavaScript vs. WebAssembly</h3>
        <div class="input-container">
            <span># Terms to Calculate</span>
            <input type="text" id="term-input" value="10" />
        </div>
        <input type="button" id="js-button" value="JavaScript" />
        <input type="button" id="wasm-button" value="WebAssembly" />
        <h5>Term: <span id="results-term"></span></h5>
        <h5>Results: <span id="results-number"></span></h5>
        <h5>Name: <span id="results-name"></span></h5>
        <h5>Execution time: <span id="results-time"></span></h5>
    </div>

    <div class="box">
        <h3>Fibonacci Time Table</h3>
        <div class="input-container">
            <span># of Increments</span>
            <input type="text" id="time-table-increment" value="5" />
        </div>
        <div class="input-container">
            <span>Multiplier</span>
            <input type="text" id="time-table-multiplier" value="5" />
        </div>
        <div class="input-container">
            <span># of Runs</span>
            <input type="text" id="time-table-runs" value="1" />
        </div>
        <input type="button" id="time-table-button" value="Create Time Table" />
        <table id="time-table"></table>
    </div>

    <script src="fibonacci-wasm.js"></script>
    <script src="fibonacci-js.js"></script>
    <script src="basic.js"></script>
    <script src="time-table.js"></script>
</body>
</html>
